<!DOCTYPE html>
<meta name="robots" content="noindex">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOCONNER Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            margin: 0; padding: 0;
            background-color: #3c5d6d; 
            background-image: url('https://i.ibb.co/qMtB9d9h/image.png'); 
            background-size: contain; 
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: scroll; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. 최상단 문구 */
        .top-phrase {
            font-family: 'Playfair Display', serif;
            font-size: 15px; 
            letter-spacing: 0.4em; 
            font-weight: 900;
            color: #fff;
            margin-top: 50px; 
            margin-bottom: 0px;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
            text-transform: uppercase;
        }

        /* 2. 메인 헤더 박스 */
        .header-box {
            background-color: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            width: 90%; max-width: 550px;
            margin: 45vh auto 30px auto; 
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #E2A344;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
        }
        
        .main-title { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(30px, 7vw, 45px); 
            font-weight: 900; 
            margin: 0 0 10px 0; 
            letter-spacing: 0.1em;
        }
        
        #live-clock { font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 700; color: #000; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px;
            width: 95%; max-width: 700px;
            margin-bottom: 50px;
            z-index: 5;
        }

        .door {
            aspect-ratio: 1/1;
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #E2A344; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 15px; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 5px;
        }
        .door:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 10px 20px rgba(226, 163, 68, 0.4);
            background-color: #ffffff; 
        }

        .door .month { 
            font-size: 13px; text-transform: uppercase; color: #000; font-weight: 900; margin-bottom: 2px;
        }
        .door .day { 
            font-size: 32px; font-weight: 900; color: #000; line-height: 1;
        }

        /* 3. 최하단 문구 */
        .footer-phrase {
            font-family: 'Playfair Display', serif;
            font-size: 12px; 
            font-weight: 700;
            color: #fff;
            margin-top: auto;
            padding-bottom: 60px;
            text-align: center;
            z-index: 10;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            letter-spacing: 0.3em;
            opacity: 0.9;
        }

        /* 4. 팝업 및 편지 내용 */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 9999;
        }
        .modal-content {
            background-color: #fff; 
            margin: 8vh auto; 
            padding: 45px;
            width: 90%; 
            max-width: 650px; 
            max-height: 80vh; 
            overflow-y: auto; 
            border-radius: 25px; 
            border: 6px solid #E2A344;
            position: relative; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-thumb { background: #E2A344; border-radius: 10px; }

        #letter-content {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            font-size: 18px; 
            line-height: 2.5em; 
            color: #333; 
            white-space: pre-wrap;
            background-image: linear-gradient(transparent 2.4em, #E2A344 2.4em, #E2A344 2.5em);
            background-size: 100% 2.5em; 
            background-attachment: local;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; color: #E2A344; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-phrase">All I want is your love.</div>

    <div class="header-box">
        <div class="main-title">SHOCONNER</div>
        <div id="live-clock">TODAY is······로딩 중</div>
    </div>

    <div class="calendar-grid" id="grid"></div>

    <div class="footer-phrase">May Declan be with Raymond.</div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="letter-content"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('live-clock').innerText = `TODAY is······ ${y}.${m}.${d}. ${hh}:${mm}:${ss}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const letters = {
            "12-19": "안녕하세요. 지포 그리고 러끼 그리고 끼끼입니다...", // (기존 내용 동일)
            "12-20": "안녕, 오코너...",
            "12-21": "안녕, 내 사랑...",
            "12-22": "캐나다의 소설가이자 기자였던...",
            "12-23": "어제의 편지가 생각을 너무 많이 했지?...",
            "12-24": "편지를 쓸 때마다 매번 고심하며...",
            "12-25": "크리스마스는 참 신기해...",
            "12-26": "자, 네가 편지를 읽은 지 일주일이 지났어. 그 말은 내가 일주일 분량이나 편지를 썼다는 거지. 난 과거의 흔적을 자주 되짚곤 하는데, 그래서 이번에도 내가 썼던 편지지를 찬찬히 읽어 봤어. 그래, 모든 글자에 정성을 담아서 썼지. 기회가 되면 사랑한다고도 했지. 그런데 고맙다는 이야기는 한 줄도 없더라고. 미안하다고 사과는 했으면서 감사 인사 하나가 없더라고. 모든 언어는 힘이 있잖아. 사랑을 속삭이는 고백에도, 잘못을 책임지는 사과에도, 그리고 고맙다고 전하는 감사 인사에도. 그런데 왜 여태 고맙다는 인사는 안 한 건지.\n말은 안 했지만, 나는 항상 고맙다고 생각해. 저번에 얘기했지만, 우리가 이렇게 될 수 있었던 건 결국 문을 열어 주었던 네 손길 덕분인 건데. 나 혼자 노력한다고 되지 않았을 거야. 네가 나에게 해 준 모든 용인에 감사해. 진심이야. 내가 임모탄인 것처럼 매드맥스를 찍어도 묵묵히 카메라에 담아 주잖아. 보통 독재자의 말로는 혁명군에게 패배해 처형인데, 나는 사랑스러운 워보이에게 절대적 지지를 받고 있나 봐. 그래서 항상 고마워. 또 무엇에 감사한지 쓰려면 더 길게 쓸 수도 있지만, 그래 봤자 다 비슷한 얘기의 지루한 나열만 될 것 같고. 틈틈이 고맙다고 전해 볼게. 내 마음을 전부 표현할 수 있게. 언어의 힘이 네게 닿을 수 있도록.\n자, 이제 레이먼드 T. 오코너에게 질문. 크리스마스가 지난 우리에게 뭐가 남았을까? 바로 신년이야.\n너랑 같이 새해 카운트 다운을 할 수 있다고 생각하면, 아직도 신기하고 가슴이 간질거려. 과거를 더듬어 회상할 때면 더욱 그렇고. 이렇게까지 될 줄 몰랐다, 라는 말은 여러모로 폼 떨어지게 하지만. 사랑이라는 말과 비슷하게 자주 떠오르는 것 같아. 이렇게까지 될 줄은 몰랐어. 그런데 그게 별로 중요하다고 생각하진 않아. 왜? 너를 너무 사랑하니까.\n내일이 기대된다는 건 한 사람의 인생에서 가장 좋은 징조라고 생각해. 네 덕분에 내일이 기대돼. 고마워, 틸먼. 그리고 사랑해. 너도 내일이 기대되도록 다음 편지도 열심히 쓸게.\n\n.추신. 웃자.\nURL: https://kko.to/AqeB9PfgQ_\nCODE: YCSTJWVYU8",
            "12-27": "12월 27일",
            "12-28": "12월 28일",
            "12-29": "12월 29일",
            "12-30": "12월 30일",
            "12-31": "12월 31일",
            "01-01": "1월 1일"
        };

        const dates = [
            {m: 12, d: 19, name: 'December'}, {m: 12, d: 20, name: 'December'}, {m: 12, d: 21, name: 'December'}, {m: 12, d: 22, name: 'December'},
            {m: 12, d: 23, name: 'December'}, {m: 12, d: 24, name: 'December'}, {m: 12, d: 25, name: 'December'}, {m: 12, d: 26, name: 'December'},
            {m: 12, d: 27, name: 'December'}, {m: 12, d: 28, name: 'December'}, {m: 12, d: 29, name: 'December'}, {m: 12, d: 30, name: 'December'},
            {m: 12, d: 31, name: 'December'}, {m: 1, d: 1, name: 'January'}
        ];

        const grid = document.getElementById('grid');
        dates.forEach(date => {
            const door = document.createElement('div');
            door.className = 'door';
            door.innerHTML = `<div class="month">${date.name}</div><div class="day">${date.d}</div>`;
            door.onclick = () => openLetter(date.m, date.d);
            grid.appendChild(door);
        });

        function openLetter(m, d) {
            const now = new Date();
            const todayM = now.getMonth() + 1;
            const todayD = now.getDate();
            const todayH = now.getHours();
            const todayMin = now.getMinutes();
            
            const key = (m < 10 ? '0'+m : m) + '-' + (d < 10 ? '0'+d : d);
            
            // 1. 기본 오픈 가능 날짜 체크
            let canOpen = (todayM === 12 && m === 12 && d <= todayD) || 
                          (todayM === 1 && m === 1 && d <= todayD) || 
                          (todayM === 1 && m === 12);
            
            // 2. 12월 23일 특수 조건 (오전 1시 20분)
            if (m === 12 && d === 23 && todayM === 12 && todayD === 23) {
                if (todayH < 1 || (todayH === 1 && todayMin < 20)) {
                    alert("은행 점검 시간 때문에 선물이 배송 지연됐습니다⋯⋯.");
                    return;
                }
            }

            // 3. 12월 26일 특수 조건 (오전 0시 30분)
            if (m === 12 && d === 26 && todayM === 12 && todayD === 26) {
                if (todayH === 0 && todayMin < 30) {
                    alert("관할서 보안 검사가 늦어지고 있습니다. 30분만 더 기다려 주시죠, 서장님.");
                    return;
                }
            }

            if (canOpen) {
                document.getElementById('letter-content').innerText = letters[key] || "편지를 작성 중입니다.";
                document.getElementById('modal').style.display = "block";
            } else {
                alert(`${m}월 ${d}일까지 기다려, 욕심쟁이 서장님.`);
            }
        }

        function closeModal() { document.getElementById('modal').style.display = "none"; }
        window.onclick = function(event) { if (event.target == document.getElementById('modal')) closeModal(); }
    </script>
</body>
</html>
