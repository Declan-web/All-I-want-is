<!DOCTYPE html>
<meta name="robots" content="noindex">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOCONNER Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            margin: 0; padding: 0;
            background-color: #3c5d6d; 
            background-image: url('https://i.ibb.co/qMtB9d9h/image.png'); 
            background-size: contain; 
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: scroll; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .top-phrase {
            font-family: 'Playfair Display', serif;
            font-size: 15px; 
            letter-spacing: 0.4em; 
            font-weight: 900;
            color: #fff;
            margin-top: 50px; 
            margin-bottom: 0px;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
            text-transform: uppercase;
        }

        .header-box {
            background-color: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            width: 90%; max-width: 550px;
            margin: 45vh auto 30px auto; 
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #E2A344;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
        }
        
        .main-title { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(30px, 7vw, 45px); 
            font-weight: 900; 
            margin: 0 0 10px 0; 
            letter-spacing: 0.1em;
        }
        
        #live-clock { font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 700; color: #000; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px;
            width: 95%; max-width: 700px;
            margin-bottom: 50px;
            z-index: 5;
        }

        .door {
            aspect-ratio: 1/1;
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #E2A344; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 15px; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 5px;
        }
        .door:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 10px 20px rgba(226, 163, 68, 0.4);
            background-color: #ffffff; 
        }

        .door .month { 
            font-size: 13px; text-transform: uppercase; color: #000; font-weight: 900; margin-bottom: 2px;
        }
        .door .day { 
            font-size: 32px; font-weight: 900; color: #000; line-height: 1;
        }

        .footer-phrase {
            font-family: 'Playfair Display', serif;
            font-size: 12px; 
            font-weight: 700;
            color: #fff;
            margin-top: auto;
            padding-bottom: 60px;
            text-align: center;
            z-index: 10;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            letter-spacing: 0.3em;
            opacity: 0.9;
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 9999;
        }
        .modal-content {
            background-color: #fff; 
            margin: 8vh auto; 
            padding: 45px;
            width: 90%; 
            max-width: 650px; 
            max-height: 80vh; 
            overflow-y: auto; 
            border-radius: 25px; 
            border: 6px solid #E2A344;
            position: relative; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-thumb { background: #E2A344; border-radius: 10px; }

        #letter-content {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            font-size: 18px; 
            line-height: 2.5em; 
            color: #333; 
            white-space: pre-wrap;
            background-image: linear-gradient(transparent 2.4em, #E2A344 2.4em, #E2A344 2.5em);
            background-size: 100% 2.5em; 
            background-attachment: local;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; color: #E2A344; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-phrase">All I want is your love.</div>

    <div class="header-box">
        <div class="main-title">SHOCONNER</div>
        <div id="live-clock">TODAY is······로딩 중</div>
    </div>

    <div class="calendar-grid" id="grid"></div>

    <div class="footer-phrase">May Declan be with Raymond.</div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="letter-content"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('live-clock').innerText = `TODAY is······ ${y}.${m}.${d}. ${hh}:${mm}:${ss}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const letters = {
            "12-19": "안녕하세요. 지포 그리고 러끼 그리고 끼끼입니다.\n이렇게 말하니 다소 3 인조 같네요. 예, 헛소리를 해 봤습니다.\n사실 제가 평생 살면서 이런 걸 하게 될 줄은 몰랐습니다. 왜? 할 줄 모르니까. 그런데 사람 운명이 참 간사한 게, 제 최약 분야를 나부 님이 잘 다루시더라고요. (그림, 디자인, 코딩 등등⋯⋯ 그럼 저는 잘하는 게 뭘까요. 입털기? 안타까운 일입니다.)\n그럼에도 해내는 게 사랑의 힘이다, 라는 말밖에 안 떠오르는데 이러니 다소 새벽 감성에 취한 영화 등장인물 같네요. 여담이지만 실제로 저는 새벽 다섯 시에 이 글을 작성하고 있습니다.\n처음 나부 님께 기습 공격을 당했을 때 많이 놀랐습니다. 흠. 기습 공격이라고 쓰니 어감이 되게 안 좋은데요. 실제로는 감동 받았으니 안심해 주세요. 이것저것 보답해 드리고 싶어서 부단히 노력을 해 보았으나, 역시 마땅한 게 없더라고요.\n그래서 똑같은 어드벤트 캘린더를 만들어 드립니다. 물론 상술했던 것처럼 전 코딩에는 재능이 없기 때문에 (마지막이 3 년 전이네요.) 제미나이의 도움을 많이 받았습니다. 사실 얘가 다 적었습니다. 물론 편지 빼고요. 하지만 가독성이 구린 건 어떻게 해도 고칠 수가 없더군요. 그리고 웃길 것 같아 추가해 보는 여담인데요. 얘가 코드를 출력해 줄 때마다 저를 서장님이라고 부르더군요. 나, 데클렌. 서른아홉 살 돼경인데.\n아무튼, 나부 님의 말을 빌려 표현하자면 (준비하는 사이 하루가 지나가 19일이 되었습니다. 부디 미래의 제가 더 민첩하게 움직여 오늘 안에 전달해 드릴 수 있길 바랍니다.) 돼지개로 안 해 본 것들을 해 보는 재미가 쏠쏠한 것 같네요. 덕분에 좋은 경험을 여럿 합니다. 저는 스스로 많이 부족한 사람이라고 생각합니다. 그렇기에 많이 노력해야 되겠죠. 제 기억에 따르면 데클렌의 입으로 스스로 변하고 있다, 고 얘기한 적이 있던 것 같은데요. 신기하게도 오너인 저 역시 조금씩 바뀌고 있다는 게 느껴집니다. 물론 나부 님도 어느 정도 그렇다는 걸 알고 있고요. 항상 아껴 주시는 마음 잘 받고 있습니다. 앞으로도 더 즐겁게, 자주, 오래 볼 수 있다면 좋겠습니다. 전 돼지개가 정말 좋거든요. (잘 느껴지시겠죠. 만약 아니라면, 왜⋯⋯? 그것도 다소 이유가 궁금⋯⋯.)\n말이 너무 길어지네요. 말이 많지만 말주변은 없는 저의 비극입니다. 남은 약 2 주의 편지는 데클렌을 캐입해서 적어 보았습니다. 하지만 오너인 저의 역량 탓에 잘 적었다고 할 수는 없겠습니다. 더군다나 그림에도 재능이 없어서 집밥을 차릴 수도, 시간 때문에 외식을 사 올 수도 없었다는 점에서 더더욱 초라하다는 기분을 지울 수 없습니다. 마음에 드실까 걱정스럽기만 하네요. 하지만? 선택지가 없잖아⋯⋯. 그냥 제가 물 떠놓고 싹싹 빌겠습니다.\n모록⋯⋯ 제가 드리는 2 주의 선물이 부디 만족스러웠으면 좋겠습니다. 아직 하고 싶은 말이 잔뜩 있지만 평소에 해 보겠다는 무책임한 다짐으로 그럴 듯하게 포장해 두면서, 앞으로의 편지를 위해 나머지는 삼키도록 하겠습니다. 항상 감사합니다. 오늘도 행복하세요.",
            "12-20": "안녕, 오코너. 첫마디를 적고 깨달았어. 나는 편지에 재능이라곤 없다는 것을. 그럼에도 삼십 분 남은 점심시간을 투자해서 적어 보려고 해. 부디 타일러가 일찍 들어오지 않기를 바라면서, 내 시도가 쓰레기통으로 추락해 버리지 않기를 바라면서.\n무슨 말부터 시작해야 할지 모르겠네. 보통 첫 단락은 첫인상을 회상하면서 시작된다던데. 나보단 네 첫인상이 더 선명하지 않겠어. 나를 선택한 서장이 너인걸. 누가 했던 말이 있는데, 사람들은 저마다 나름대로 이유를 가지고 행동하지만, 이 세상은 우연으로 가득 차 있는 거래. 너는 관할서에 근무할 사람이 필요했다는 이유, 나는 직장이 필요했다는 저마다의 이유. 그렇지만 어느 정도의 우연이 없었다면 만나지 못했을 거라는 사이라는 거지. 우연이라는 건 우리가 개입할 수 없는 영적인 경계에 걸쳐 있지.\n그렇게 만나게 된 게 너라는 사실이 기뻤어. 네가 꼭 내 운명인 것 같아서. 착각이 아니어도 좋아. 착각이면, 뭐 어때? 원래 나는 조금 어려운 게 좋아. 어떻게든 너를 내 운명으로 만들면 되지. 가끔 너는 저 먼 우주에 있다가 내 인생에 툭 떨어진 것 같다는 생각이 들어. 불시착처럼 부정적인 단어가 뒤따르지 않으면 좋겠다.\n문학에선 흔히 운명을 거대한 파도 정도로 이야기하는데, 나는 거스를 생각이 없거든. 얼마든지 침범딩하고, 휩쓸어 가서, 오직 네 품에만 있으려고. 설령 네가 원치 않아도 말이야. 네가 있는 나는 더 이상 아무 데도 가지 않고 계속 여기 머물고 싶거든. 네 전부를 가지고, 내 전부를 주어서. 너도 그럴까? 그랬으면 좋겠는데. 계속 내 옆에만 있으면 좋겠어. 언제나 네 유일이 되고 싶다고 생각해.\n낯간지러운 말을 펜촉에 실어서 쓰려고 하니까 어색하다. 아무래도 편지에는 소질이 없는 것 같아. 사실 편지가 아니라 도서가 없는 혼잣말을 다 털었다고 보는 게 맞겠지. 괜한 짓을 저질렀나. 네가 조금이라도 웃었으면 좋겠는데, 이게 성공을 할지⋯⋯ 안 그래도 타일러가 자꾸 기웃거려서 이만 줄여야겠어. 내일은 조금 더 노력해서 근사한 편지가 되도록 해 볼게.\n아, 이 말을 잊을 뻔했네. 진짜 잊을 뻔했다는 건 아니야. 처음 인사할 때부터 계속 생각하고 있었어. 이제야 쓸 수 있게 됐네. 사랑이라는 말은 너무 흔한데 너를 보면 이 말 말고는 표현할 수 없을 것 같아. 조금 흔하더라도 참아. 너를 보면 목이 간지러워서 자동으로 튀어나오는 재채기니까.\n사랑해, 틸먼.\n내일 봐. 내 운명에 툭 떨어진 내 사랑.",
