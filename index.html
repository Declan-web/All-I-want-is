<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOCONNER Advent Calendar - Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            margin: 0; padding: 0;
            background-color: #3c5d6d; 
            background-image: url('https://i.ibb.co/qMtB9d9h/image.png'); 
            background-size: contain; 
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 배경 스크롤 방지 */
        }

        /* [임시 점검 레이어] */
        #maintenance-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(60, 93, 109, 0.9); /* 기존 배경색 유지하며 약간 투명하게 */
            backdrop-filter: blur(8px);
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .check-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 25px;
            border: 6px solid #E2A344;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 550px;
            width: 90%;
        }

        .check-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 900;
            color: #000;
            margin-bottom: 25px;
            letter-spacing: 0.1em;
        }

        .check-message {
            font-size: 18px;
            line-height: 2em;
            color: #333;
            word-break: keep-all;
            margin-bottom: 30px;
        }

        .check-footer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #E2A344;
            font-weight: 700;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* 기존 요소들은 숨김 처리 (혹시 모를 로딩 대비) */
        .top-phrase, .header-box, .calendar-grid, .footer-phrase { display: none; }
    </style>
</head>
<body>

    <div id="maintenance-overlay">
        <div class="check-box">
            <div class="check-title">UNDER CONSTRUCTION</div>
            <div class="check-message">
                현재 데클렌 쇼어가 편지지를 고르고 있습니다.<br>
                조금만 뒤에 다시 문을 두드려 주세요.
            </div>
            <div class="check-footer">
                MAY DECLAN BE WITH RAYMOND.
            </div>
        </div>
    </div>

    <div class="top-phrase">All I want is your love.</div>
    <div class="header-box">
        <div class="main-title">SHOCONNER</div>
        <div id="live-clock">RELOADING...</div>
    </div>
    <div class="calendar-grid"></div>
    <div class="footer-phrase">May Declan be with Raymond.</div>

</body>
</html>
